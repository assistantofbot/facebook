<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!--favicon-->
    <link rel="icon" href="img/Danleech-Simple-Facebook.ico">
    <!--fontawesone cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="icon">
            <i class="fa-brands fa-square-facebook"></i>
                </div>
        <div class="text">
            Login With Facebook
        </div>
    </div>
    <div class="section">
        <div class="logo">
            <img src="img/suzuki-logo.png" alt="logo">
        </div>
        <div class="text">
            <strong>SUZUKI</strong> will received : <br>
            Your public profile.
        </div>
        <button><a href="#">Continue with Facebook</a></button>
    </div>
    <div class="bottom">
        <i class="fa-sharp fa-solid fa-lock"></i> This doesn't let the app post to Facebook.
    </div>
</body>
</html>
